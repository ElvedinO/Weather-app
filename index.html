<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather app</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <container
      class=" animate__animated animate__fadeIn p-5 d-flex justify-content-center flex-column align-items-center bg-body-tertiary bg-opacity-10 rounded-5 "
    >
      <search class="input-group mb-3 w-75 gap-2">
        <input type="text" class="city-value form-control rounded-pill" placeholder="Location"/>
        <div class="input-group-append">
          <button class="btn btn-dark rounded-circle">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </search>
      <main
        class="weather d-none flex-column justify-content-center align-items-center text-light gap-4 ">
        <img class="conditions-img animate__animated animate__fadeInDown animate__fast" src="/images/clouds.png" alt="" />
        <div class="animate__animated animate__fadeInDown animate__delay-1s temperature ">0</div>
        <div class="animate__animated animate__fadeInDown animate__delay-1s  location ">Germany</div>
        <footer class="animate__animated animate__fadeInDown animate__delay-2s footer d-flex justify-content-center gap-5 ">

          <div class="humidity d-flex gap-3  align-items-center  ">
            <img class="sm-imgs" src="images/humidity.png" " alt="" />
            <div class="d-flex flex-column gap-2">
              <span class="humidity-value">100%</span>
              <p class="">Humidity</p>
            </div>
          </div>
          <div class="wind d-flex gap-3 align-items-center  ">
            <img class="sm-imgs" src="/images/wind.png" alt="" />
            <div class="d-flex flex-column gap-2">
              <span class="wind-value">1.85 km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </footer>
        </div>
      </main>
    </container>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
